    <script>
        // 1. FIREBASE (Global layk uchun o'zingiznikini qo'shishingiz shart)
        let likes = 350;
        window.sendLike = function() {
            likes++;
            document.getElementById('like-count').innerText = likes;
            const h = document.getElementById('heart-icon');
            h.classList.add('active', 'pop-anim');
            setTimeout(() => h.classList.remove('pop-anim'), 300);
        }

        // 2. ANIMATSIYALAR
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        let snow = [], splash = [];

        class Snowflake {
            constructor() { this.reset(); this.y = Math.random() * canvas.height; }
            reset() { this.x = Math.random() * canvas.width; this.y = -10; this.s = Math.random() * 2.5 + 1; this.v = Math.random() * 0.8 + 0.3; }
            update() { this.y += this.v; if (this.y > canvas.height) this.reset(); }
            draw() { ctx.fillStyle = "rgba(255, 255, 255, 0.4)"; ctx.beginPath(); ctx.arc(this.x, this.y, this.s, 0, Math.PI*2); ctx.fill(); }
        }
        class Spark {
            constructor(x, y) { this.x = x; this.y = y; this.vX = Math.random()*8-4; this.vY = Math.random()*8-4; this.a = 1; this.c = `hsl(${Math.random()*360}, 80%, 60%)`; }
            update() { this.x += this.vX; this.y += this.vY; this.a -= 0.02; }
            draw() { ctx.globalAlpha = this.a; ctx.fillStyle = this.c; ctx.beginPath(); ctx.arc(this.x, this.y, 4, 0, Math.PI*2); ctx.fill(); ctx.globalAlpha = 1; }
        }
        for(let i=0; i<80; i++) snow.push(new Snowflake());
        function loop() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            snow.forEach(s => { s.update(); s.draw(); });
            splash.forEach((s, i) => { s.update(); s.draw(); if(s.a<=0) splash.splice(i,1); });
            requestAnimationFrame(loop);
        }
        window.addEventListener('pointerdown', (e) => { for(let i=0; i<15; i++) splash.push(new Spark(e.clientX, e.clientY)); });

        // 3. SOAT VA IP
        setInterval(() => { document.getElementById('display-time').innerText = new Date().toLocaleTimeString(); }, 1000);
        fetch('https://api.ipify.org?format=json').then(res => res.json()).then(data => document.getElementById('display-ip').innerText = "IP: " + data.ip);

        // 4. TYPING EFFECT
        const text = "Cyber Security Specialist_";
        let idx = 0;
        function type() { if(idx < text.length) { document.getElementById('typing').innerHTML += text.charAt(idx); idx++; setTimeout(type, 130); } }

        loop(); type();
        window.onresize = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; };
    </script>
