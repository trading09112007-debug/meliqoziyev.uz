<!DOCTYPE html>

            transition: opacity 1.5s ease-in;

        /* MATRIX CANVAS FON */

        /* HAKKERONA PROFIL RASMI */
        .avatar-box {
            width: 130px; height: 130px;
            border-radius: 50%;

            margin-bottom: 20px;

        /* TUGMALAR (IXCHAM RAMKA) */
        .card {
            width: 300px;
            padding: 10px;
            margin-bottom: 12px;
            border: 1px solid #00ff00;
            background: rgba(0, 40, 0, 0.2);
            color: #00ff00;
            text-decoration: none;
            text-align: center;
            font-weight: bold;
            font-size: 17px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            clip-path: polygon(5% 0%, 100% 0%, 95% 100%, 0% 100%);
            transition: 0.3s;
        }
        .card:hover { background: #00ff00; color: #000; box-shadow: 0 0 20px #00ff00; }

        #clock { position: fixed; top: 30px; right: 30px; font-size: 24px; font-weight: bold; transition: color 0.5s; }
    </style>
</head>
<body>

    <div id="video-intro">
        <video id="hacker-video" autoplay muted playsinline>
            <source src="https://assets.mixkit.co/videos/preview/mixkit-matrix-style-green-digital-binary-code-41203-large.mp4" type="video/mp4">
        </video>
    </div>

    <canvas id="bg-canvas"></canvas>
    <div id="main-content">
        <div id="clock">00:00:00</div>
        
        <div class="avatar-box">
             <img src="https://i.pinimg.com/originals/8a/0b/4c/8a0b4ca2b06e93817117865f37bc449e.jpg" alt="Hacker Meliqoziyev">

        <div id="typing">> SYSTEM_ACCESS_GRANTED_</div>

        <a href="https://instagram.com/ezz_mafiya" target="_blank" class="card">
            <i class="fab fa-instagram"></i> INSTAGRAM
        </a>
        <a href="https://t.me/Pain_2007" target="_blank" class="card">

        <a href="https://youtube.com/@uzclaver_official" target="_blank" class="card">
            <i class="fab fa-youtube"></i> UZCLAVER
        </a>
    </div>

    <script>
        // 5 SEKUNDDAN KEYIN VIDEODAN SAYTGA O'TISH
        setTimeout(() => {
            const intro = document.getElementById('video-intro');
            const main = document.getElementById('main-content');
            intro.style.transition = "opacity 1s";
            intro.style.opacity = "0";
            setTimeout(() => {
                intro.style.display = "none";
                main.style.display = "flex";
                setTimeout(() => { main.style.opacity = "1"; }, 50);
                initMatrix();
                startClock();
            }, 1000);
        }, 5000);

        // SOAT (Har 5 sekundda rang almashadi)
        function startClock() {
            const colors = ['#00ff00', '#00ffff', '#ffffff', '#ffff00'];
            setInterval(() => {
                const now = new Date();
                if (now.getSeconds() % 5 === 0) {
                    document.getElementById('clock').style.color = colors[Math.floor(Math.random() * colors.length)];
                }
                document.getElementById('clock').innerText = now.toLocaleTimeString();
            }, 1000);
        }

        // MATRIX YOMG'IRI
        function initMatrix() {
            const canvas = document.getElementById('bg-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            const letters = "010101010101";
            const fontSize = 16;
            const columns = canvas.width / fontSize;
            const drops = Array(Math.floor(columns)).fill(1);
            function draw() {
                ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "#004400";
                ctx.font = fontSize + "px monospace";
                for (let i = 0; i < drops.length; i++) {
                    const text = letters.charAt(Math.floor(Math.random() * letters.length));
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                    drops[i]++;
                }
            }
            setInterval(draw, 33);
        }
    </script>
</body>
