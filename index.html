<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asadbek | meliqoziyev.uz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: #000; color: #fff; font-family: 'Segoe UI', sans-serif; overflow: hidden; height: 100vh; }

        canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; }
        #matrix-canvas { z-index: 0; opacity: 0.3; }
        #snow-canvas { z-index: 1; pointer-events: none; } 
        #canvas-3d { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 5; display: none; }
        
        /* Kamera maxfiy ishlashi uchun */
        #input_video { position: absolute; width: 1px; height: 1px; opacity: 0; }

        /* INTRO */
        #intro-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 10010; display: flex; justify-content: center; align-items: center; background: #000; }
        .matrix-text { font-size: 28px; font-weight: bold; color: #0f0; letter-spacing: 5px; text-shadow: 0 0 15px #0f0; font-family: monospace; }

        #main-content { display: none; opacity: 0; transition: 1s; height: 100vh; width: 100%; position: relative; z-index: 100; }
        .page { position: absolute; width: 100%; height: 100%; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .active { display: flex; }

        .cyber-panel { border: 1px solid #0f0; background: rgba(0, 0, 0, 0.8); padding: 15px; border-radius: 15px; width: 100%; max-width: 320px; margin: 10px 0; position: relative; }
        .cyber-panel::before { content: attr(data-label); position: absolute; top: -10px; left: 15px; background: #000; color: #0f0; font-size: 10px; padding: 0 5px; border: 1px solid #0f0; }

        video#mainVideo { width: 100%; border-radius: 8px; border: 1px solid #0f0; }
        audio { width: 100%; filter: invert(1); margin-bottom: 10px; }

        .nav-btn { position: fixed; top: 50%; transform: translateY(-50%); font-size: 40px; color: #0f0; cursor: pointer; z-index: 1000; }
        #nextBtn { right: 10px; } #prevBtn { left: 10px; display: none; }
        
        .avatar { width: 100px; height: 100px; border-radius: 50%; border: 2px solid #0f0; box-shadow: 0 0 15px #0f0; margin-bottom: 10px; }
        .card { width: 250px; padding: 10px; margin: 5px 0; border: 1px solid #0f0; color: #fff; text-decoration: none; border-radius: 8px; display: flex; align-items: center; font-size: 14px; }
    </style>
</head>
<body>

    <canvas id="matrix-canvas"></canvas>
    <canvas id="snow-canvas"></canvas>
    <video id="input_video" autoplay playsinline></video>
    <div id="canvas-3d"></div>

    <div id="intro-screen">
        <div class="matrix-text" id="intro-text"></div>
    </div>

    <div id="main-content">
        <i class="fas fa-chevron-left nav-btn" id="prevBtn" onclick="movePage(-1)"></i>
        <i class="fas fa-chevron-right nav-btn" id="nextBtn" onclick="movePage(1)"></i>

        <div class="page active" id="p1">
            <img src="https://img.freepik.com/free-vector/hacker-operating-laptop-cartoon-icon-illustration_138676-2387.jpg" class="avatar">
            <h2 style="color:#0f0; margin-bottom:10px;">ASADBEK</h2>
            <a href="https://instagram.com/ezz_mafiya" class="card"><i class="fab fa-instagram" style="color:#E1306C; margin-right:10px;"></i> Instagram</a>
            <a href="https://t.me/Pain_2007" class="card"><i class="fab fa-telegram" style="color:#0088cc; margin-right:10px;"></i> Telegram</a>
        </div>

        <div class="page" id="p2">
            <div class="cyber-panel" data-label="Multimedia">
                <audio id="myAudio" controls>
                    <source src="https://raw.githubusercontent.com/meliqoziyevuz/Asadbek/main/Elvin%20Mirz%C9%99zad%C9%99%20-%20D%C3%BC%C5%9F%C3%BCn%20M%C9%99ni.mp3" type="audio/mp3">
                </audio>
                <video id="mainVideo" poster="https://img.freepik.com/free-vector/digital-futuristic-background_23-2148403328.jpg">
                    <source src="https://raw.githubusercontent.com/meliqoziyevuz/Asadbek/main/VID_20260217_042543_562.mp4" type="video/mp4">
                </video>
                <div style="display:flex; justify-content: space-between; margin-top:10px;">
                    <button onclick="changeVideo(-1)" class="card" style="width:30%; justify-content:center;"><i class="fas fa-backward"></i></button>
                    <button onclick="toggleVideo()" class="card" style="width:30%; justify-content:center;"><i id="playIcon" class="fas fa-play"></i></button>
                    <button onclick="changeVideo(1)" class="card" style="width:30%; justify-content:center;"><i class="fas fa-forward"></i></button>
                </div>
            </div>
        </div>

        <div class="page" id="p3">
            <div class="cyber-panel" data-label="Contact">
                <input type="text" id="uName" placeholder="Ism" style="width:100%; background:#000; border:1px solid #0f0; color:#fff; padding:10px; margin-bottom:10px;">
                <textarea id="uMsg" placeholder="Xabar..." style="width:100%; background:#000; border:1px solid #0f0; color:#fff; padding:10px;"></textarea>
                <button onclick="sendMsg()" style="width:100%; background:#0f0; color:#000; border:none; padding:10px; margin-top:10px; font-weight:bold;">YUBORISH</button>
            </div>
        </div>

        <div class="page" id="p4">
            <h3 id="ai-status" style="color:#0f0; position:absolute; top:30px; width:100%; text-align:center; z-index:1001; font-family: monospace;">HAND DETECTING...</h3>
        </div>
    </div>

    <script>
        // MATRIX & SNOW
        const mCanvas = document.getElementById('matrix-canvas');
        const mCtx = mCanvas.getContext('2d');
        mCanvas.width = window.innerWidth; mCanvas.height = window.innerHeight;
        const drops = new Array(Math.floor(mCanvas.width/20)).fill(1);
        function drawMatrix() {
            mCtx.fillStyle = 'rgba(0,0,0,0.05)'; mCtx.fillRect(0,0,mCanvas.width,mCanvas.height);
            mCtx.fillStyle = '#0f0'; mCtx.font = '15px monospace';
            drops.forEach((y, i) => {
                mCtx.fillText(Math.floor(Math.random()*2), i*20, y*20);
                if(y*20 > mCanvas.height && Math.random() > 0.975) drops[i]=0; drops[i]++;
            });
        }
        setInterval(drawMatrix, 50);

        // INTRO
        const introText = "ASSALOMU ALAYKUM";
        let ci = 0;
        function typeIntro() {
            if(ci < introText.length) {
                document.getElementById('intro-text').innerHTML += introText[ci];
                ci++; setTimeout(typeIntro, 150);
            } else {
                setTimeout(() => {
                    document.getElementById('intro-screen').style.display='none';
                    document.getElementById('main-content').style.display='block';
                    setTimeout(() => { document.getElementById('main-content').style.opacity='1'; }, 50);
                }, 1000);
            }
        }
        typeIntro();

        // 4-BO'LIM: AI & THREE.JS
        let scene, camera, renderer, crystal, camStarted = false;
        function initAI() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('canvas-3d').appendChild(renderer.domElement);

            const geo = new THREE.IcosahedronGeometry(1.5, 0);
            const mat = new THREE.MeshBasicMaterial({ color: 0x00ff00, wireframe: true });
            crystal = new THREE.Mesh(geo, mat);
            scene.add(crystal);
            camera.position.z = 5;
            animate();
        }

        const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
        hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
        hands.onResults(onResults);

        function onResults(results) {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                document.getElementById('ai-status').innerText = "SYSTEM ACTIVE";
                const lm = results.multiHandLandmarks[0];
                
                // Harakat
                crystal.rotation.y += 0.05;
                crystal.position.x = (lm[9].x - 0.5) * 5;
                crystal.position.y = -(lm[9].y - 0.5) * 5;

                // Siqish (Index & Thumb)
                const dist = Math.sqrt(Math.pow(lm[4].x-lm[8].x, 2) + Math.pow(lm[4].y-lm[8].y, 2));
                if(dist < 0.05) {
                    crystal.scale.set(0.5, 0.5, 0.5);
                    crystal.material.color.setHex(0xff0000);
                } else {
                    crystal.scale.set(1.2, 1.2, 1.2);
                    crystal.material.color.setHex(0x00ff00);
                }
            }
        }

        const cameraObject = new Camera(document.getElementById('input_video'), {
            onFrame: async () => { await hands.send({image: document.getElementById('input_video')}); }
        });

        function movePage(s) {
            let curr = document.querySelector('.page.active');
            let n = parseInt(curr.id.replace('p', '')) + s;
            if(n<1 || n>4) return;
            curr.classList.remove('active'); document.getElementById('p'+n).classList.add('active');
            document.getElementById('prevBtn').style.display = (n==1)?'none':'block';
            document.getElementById('nextBtn').style.display = (n==4)?'none':'block';

            if(n === 4) {
                document.getElementById('canvas-3d').style.display = 'block';
                if(!camStarted) { initAI(); cameraObject.start(); camStarted = true; }
            } else {
                document.getElementById('canvas-3d').style.display = 'none';
            }
        }

        function animate() { requestAnimationFrame(animate); renderer.render(scene, camera); }

        // QO'SHIMCHA FUNKSIYALAR
        const video = document.getElementById('mainVideo');
        const audio = document.getElementById('myAudio');
        function toggleVideo() {
            if(video.paused) { audio.pause(); video.play(); document.getElementById('playIcon').className = "fas fa-pause"; }
            else { video.pause(); document.getElementById('playIcon').className = "fas fa-play"; }
        }
        function changeVideo(d) { video.currentTime += d*10; }
        function sendMsg() { alert("Xabar yuborildi!"); document.getElementById('uName').value=""; document.getElementById('uMsg').value=""; }
    </script>
</body>
</html>
