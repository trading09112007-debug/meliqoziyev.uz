    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: #000; color: #fff; font-family: 'Segoe UI', sans-serif; overflow: hidden; height: 100vh; user-select: none; }

        /* INTRO: ASSALOMU ALAYKUM KETMA-KET */
        #intro-screen { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #000; z-index: 10000; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; transition: 1.5s; 
        }
        #matrix-canvas { position: absolute; top: 0; left: 0; z-index: 1; }
        .intro-content { position: relative; z-index: 2; text-align: center; }
        .t1, .t2 { font-size: 35px; font-weight: bold; color: #0f0; text-transform: uppercase; letter-spacing: 5px; text-shadow: 0 0 20px #0f0; opacity: 0; }
        .t1 { animation: fadeIn 2s forwards 1s; margin-bottom: 20px; }
        .t2 { animation: fadeIn 2s forwards 3s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* ASOSIY SAHIFALAR */
        #main-content { display: none; opacity: 0; transition: 1.5s; height: 100vh; width: 100%; position: relative; z-index: 10; }
        .page { position: absolute; width: 100%; height: 100%; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 20px; text-align: center; }
        .active { display: flex; }

        /* 1-SAHIFA ELEMENTLARI */
        .avatar { width: 120px; height: 120px; border-radius: 50%; border: 3px solid #0f0; margin-bottom: 15px; box-shadow: 0 0 20px #0f0; }
        .card { width: 280px; padding: 14px; margin: 8px 0; background: rgba(0, 255, 0, 0.1); border: 2px solid #0f0; border-radius: 12px; text-decoration: none; color: #fff; font-weight: bold; display: flex; align-items: center; transition: 0.3s; }
        .card i { margin-right: 15px; font-size: 22px; color: #0f0; }
        .card.yt i { color: #ff0000; }
        .like-section { margin-top: 15px; cursor: pointer; display: flex; align-items: center; }
        .like-section i { font-size: 30px; color: #ff0000; filter: drop-shadow(0 0 5px #ff0000); }
        .like-count { font-weight: bold; color: #0f0; margin-left: 10px; font-size: 20px; }

        /* 2-SAHIFA: YANGI GALEREYA DIZAYNI */
        .cyber-box { 
            width: 290px; 
            background: linear-gradient(135deg, rgba(0,255,0,0.05), rgba(0,0,0,0.8));
            border-left: 4px solid #0f0; 
            border-right: 4px solid #0f0;
            border-top: 1px solid #0f0;
            border-bottom: 1px solid #0f0;
            border-radius: 20px; 
            padding: 20px; 
            margin: 15px 0; 
            position: relative;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.2);
        }
        .cyber-box::before { content: 'SYSTEM ACTIVE'; position: absolute; top: -10px; left: 20px; background: #000; color: #0f0; font-size: 8px; padding: 0 5px; }
        video { width: 100%; border-radius: 10px; border: 1px solid rgba(0,255,0,0.5); }
        audio { width: 100%; height: 40px; filter: hue-rotate(90deg) brightness(1.5); }
