<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meliqoziyev | Pro Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            background-color: #05070a;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            /* Skrinshotga xalaqit bermasligi uchun pan-y qilindi */
            touch-action: pan-y; 
        }

        #effect-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        /* --- CLOCK (RAMKASIZ) --- */
        .cyber-clock {
            position: fixed;
            top: 30px;
            right: 30px;
            font-size: 26px;
            font-weight: 900;
            z-index: 10;
            text-shadow: 0 0 15px currentColor;
            transition: color 0.5s ease;
        }

        .container { 
            width: 85%; 
            max-width: 380px; 
            text-align: center; 
            z-index: 1;
        }

        .avatar-box { 
            width: 120px; height: 120px; 
            background: rgba(255, 255, 255, 0.05); 
            border-radius: 50%;
            margin: 0 auto 20px; 
            border: 2px solid #30363d;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(88, 166, 255, 0.1);
        }
        .avatar-box img { width: 100%; height: 100%; object-fit: cover; }

        h1 { font-size: 28px; margin-bottom: 8px; letter-spacing: -1px; }
        #typing { color: #58a6ff; font-size: 16px; margin-bottom: 35px; min-height: 22px; font-weight: bold; }

        /* --- TUGMALAR (IXCHAM RAMKA) --- */
        .card { 
            background: rgba(22, 27, 34, 0.8); 
            border: 1.5px solid #30363d; 
            border-radius: 12px; 
            padding: 12px 20px; /* Padding kamaytirildi (ixcham ramka) */
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #fff;
            font-weight: 800;
            font-size: 18px; /* Yozuv hali ham katta */
            transition: 0.2s;
            gap: 12px;
            backdrop-filter: blur(4px);
        }

        .card i { font-size: 22px; }
        .fa-instagram { color: #e4405f; }
        .fa-telegram { color: #24A1DE; }
        .fa-youtube { color: #FF0000; }

        .card:hover { 
            border-color: #58a6ff; 
            transform: scale(1.03); 
            background: rgba(88, 166, 255, 0.05);
        }

        .heart-btn {
            position: fixed;
            bottom: 25px;
            left: 25px;
            display: flex;
            align-items: center;
            gap: 8px;
            background: #161b22;
            border: 1px solid #30363d;
            padding: 10px 18px;
            border-radius: 50px;
            z-index: 10;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <canvas id="effect-canvas"></canvas>

    <div class="cyber-clock" id="clock-box">
        <span id="clock">00:00:00</span>
    </div>

    <div class="container">
        <div class="avatar-box">
             <img src="https://via.placeholder.com/150" alt="Meliqoziyev">
        </div>

        <h1>meliqoziyev.uz</h1>
        <div id="typing"></div>

        <a href="https://www.instagram.com/ezz_mafiya/" target="_blank" class="card">
            <i class="fab fa-instagram"></i> Instagram
        </a>

        <a href="https://t.me/Pain_2007" target="_blank" class="card">
            <i class="fab fa-telegram"></i> Telegram
        </a>

        <a href="https://youtube.com/@uzclaver_official" target="_blank" class="card">
            <i class="fab fa-youtube"></i> UzClaver
        </a>
    </div>

    <div class="heart-btn" onclick="handleLike()">
        <span>❤️</span><span id="like-count">358</span>
    </div>

    <script>
        // SOAT (Har 10 sekundda rang alishadi)
        const colors = ['#ff4a4a', '#00ff00', '#00ffff', '#ffff00', '#58a6ff', '#ff00ff', '#ffffff'];
        function updateClock() {
            const now = new Date();
            const sec = now.getSeconds();
            if (sec % 10 === 0) {
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                document.getElementById('clock-box').style.color = randomColor;
            }
            document.getElementById('clock').innerText = now.toLocaleTimeString();
        }
        setInterval(updateClock, 1000); updateClock();

        // TYPING
        const txt = "> Cyber Security Specialist_";
        let i = 0;
        function type() { if(i < txt.length) { document.getElementById('typing').innerHTML += txt.charAt(i); i++; setTimeout(type, 100); } }
        type();

        // CANVAS
        const canvas = document.getElementById('effect-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        
        let snow = [];
        let splashes = [];

        class Snow {
            constructor() { 
                this.x = Math.random() * canvas.width; 
                this.y = Math.random() * canvas.height; 
                this.sz = Math.random() * 2 + 1; 
                this.sp = Math.random() * 1.2 + 0.6; 
            }
            draw() { 
                ctx.fillStyle = "rgba(255, 255, 255, 0.5)"; 
                ctx.beginPath(); 
                ctx.arc(this.x, this.y, this.sz, 0, Math.PI*2); 
                ctx.fill(); 
            }
            update() { 
                this.y += this.sp; 
                if(this.y > canvas.height) this.y = -10; 
            }
        }

        class Splash {
            constructor(x, y) {
                this.x = x; this.y = y;
                this.sz = Math.random() * 3 + 1.5;
                this.vx = (Math.random() - 0.5) * 8;
                this.vy = (Math.random() - 0.5) * 8;
                this.a = 1;
            }
            draw() {
                ctx.globalAlpha = this.a;
                ctx.fillStyle = "#ffffff";
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.sz, 0, Math.PI*2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.a -= 0.025;
            }
        }

        for(let j=0; j<70; j++) snow.push(new Snow());

        function loop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            snow.forEach(s => { s.update(); s.draw(); });
            splashes.forEach((s, index) => {
                s.update();
                s.draw();
                if(s.a <= 0) splashes.splice(index, 1);
            });
            requestAnimationFrame(loop);
        }
        loop();

        // SACHRASH (Sichqoncha va Touch)
        window.addEventListener('mousedown', (e) => {
            for(let i=0; i<12; i++) splashes.push(new Splash(e.clientX, e.clientY));
        });
        window.addEventListener('touchstart', (e) => {
            const touch = e.touches[0];
            for(let i=0; i<12; i++) splashes.push(new Splash(touch.clientX, touch.clientY));
        });

        function handleLike() {
            document.getElementById('like-count').innerText = parseInt(document.getElementById('like-count').innerText) + 1;
        }

        window.onresize = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; };
    </script>
</body>
</html>
