<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meliqoziyev.uz | Neon Edition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        body { background-color: #000; color: #fff; font-family: 'Segoe UI', sans-serif; overflow: hidden; height: 100vh; }

        /* PROFESSIONAL UCUBRCHAK KURSOR */
        #cursor-pointer {
            position: fixed; width: 0; height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 20px solid #fff;
            transform: rotate(-30deg);
            pointer-events: none; z-index: 100000;
            filter: drop-shadow(0 0 8px #0f0);
        }

        /* INTRO SCREEN */
        #intro-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10000; display: flex; justify-content: center; align-items: center; background: #000;
        }
        #matrix-intro-canvas { position: absolute; top: 0; left: 0; }
        .welcome-box { position: relative; z-index: 10001; text-align: center; }
        .line { display: block; font-size: 50px; font-weight: 900; letter-spacing: 15px; text-transform: uppercase; color: #fff; text-shadow: 0 0 15px #00ff00; opacity: 0; animation: appear 1.2s ease-out forwards; font-family: 'Courier New', monospace; }
        .line.top { animation-delay: 0.8s; }
        .line.bottom { animation-delay: 1.8s; font-size: 60px; color: #00ff00; }
        @keyframes appear { 0% { opacity: 0; transform: scale(0.5); filter: blur(10px); } 100% { opacity: 1; transform: scale(1); filter: blur(0); } }

        /* MAIN SITE */
        #main-site { display: none; opacity: 0; height: 100vh; flex-direction: column; align-items: center; justify-content: center; transition: opacity 1.5s ease; position: relative; z-index: 10; }
        #snow-canvas { position: fixed; top: 0; left: 0; z-index: 1; pointer-events: none; }

        /* NEON SOAT - HAR 5 SEKUNDDA RANG O'ZGARADI */
        #clock {
            position: fixed; top: 25px; left: 50%; transform: translateX(-50%);
            font-size: 28px; font-family: 'Courier New', monospace; font-weight: bold;
            letter-spacing: 3px; transition: color 1s, text-shadow 1s;
        }

        .avatar-box { width: 130px; height: 130px; border-radius: 50%; border: 3px solid #0f0; margin-bottom: 20px; overflow: hidden; box-shadow: 0 0 20px #0f0; }
        .avatar-box img { width: 100%; height: 100%; object-fit: cover; }

        .glitch { font-size: 38px; font-weight: 800; color: #fff; letter-spacing: 2px; position: relative; text-shadow: 0.05em 0 0 #00fffc, -0.03em -0.04em 0 #fc00ff, 0.025em 0.04em 0 #fffc00; animation: glitch 800ms infinite; }
        @keyframes glitch { 0% { text-shadow: 0.05em 0 0 #00fffc, -0.03em -0.04em 0 #fc00ff, 0.025em 0.04em 0 #fffc00; } 50% { text-shadow: -0.05em -0.025em 0 #00fffc, 0.025em 0.035em 0 #fc00ff, -0.05em -0.05em 0 #fffc00; } 100% { text-shadow: -0.025em 0 0 #00fffc, -0.025em -0.025em 0 #fc00ff, -0.025em -0.05em 0 #fffc00; } }

        /* NEON TUGMALAR */
        .card {
            width: 310px; padding: 16px; margin-bottom: 18px;
            background: rgba(0, 0, 0, 0.6); color: #fff; text-decoration: none; border-radius: 12px; 
            backdrop-filter: blur(10px); transition: 0.4s; display: flex; align-items: center; font-weight: 600;
            border: 1px solid transparent;
        }
        .insta-neon { border-color: #E1306C; box-shadow: 0 0 10px #E1306C; }
        .tg-neon { border-color: #229ED9; box-shadow: 0 0 10px #229ED9; }
        .yt-neon { border-color: #FF0000; box-shadow: 0 0 10px #FF0000; }

        .card:hover { transform: scale(1.08); background: rgba(255, 255, 255, 0.1); }
        .card i { font-size: 24px; margin-right: 20px; width: 30px; text-align: center; }

        #like-section { position: fixed; bottom: 30px; left: 30px; display: flex; flex-direction: column; align-items: center; }
        #music-section { position: fixed; bottom: 30px; right: 30px; }
        .icon-btn { font-size: 40px; cursor: pointer; color: #fff; transition: 0.3s; }
        .liked { color: #ff0000 !important; text-shadow: 0 0 20px #ff0000; }
    </style>
</head>
<body onmousedown="spawnSnowBurst(event)">

    <div id="cursor-pointer"></div>

    <div id="intro-screen">
        <canvas id="matrix-intro-canvas"></canvas>
        <div class="welcome-box">
            <span class="line top">Assalomu</span>
            <span class="line bottom">Alaykum</span>
        </div>
    </div>

    <canvas id="snow-canvas"></canvas>

    <div id="main-site">
        <div id="clock">00:00:00</div>
        
        <div class="avatar-box">
             <img src="https://i.pinimg.com/originals/8a/0b/4c/8a0b4ca2b06e93817117865f37bc449e.jpg" alt="Avatar">
        </div>
        
        <h1 class="glitch" style="margin-bottom: 35px;">meliqoziyev.uz</h1>
        
        <a href="https://instagram.com/ezz_mafiya" target="_blank" class="card insta-neon">
            <i class="fab fa-instagram" style="color: #E1306C;"></i> Instagram
        </a>
        <a href="https://t.me/Pain_2007" target="_blank" class="card tg-neon">
            <i class="fab fa-telegram" style="color: #229ED9;"></i> Telegram
        </a>
        <a href="https://www.youtube.com/@uz_pain" target="_blank" class="card yt-neon">
            <i class="fab fa-youtube" style="color: #FF0000;"></i> YouTube
        </a>

        <div id="like-section">
            <i class="fas fa-heart icon-btn" id="like-btn" onclick="handleLike()"></i>
            <span id="like-count" style="margin-top:5px; font-weight:bold;">1.5k</span>
        </div>

        <div id="music-section">
            <i class="fas fa-volume-mute icon-btn" id="music-btn" onclick="toggleMusic()"></i>
        </div>
    </div>

    <audio id="bg-music" loop src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-15.mp3"></audio>

    <script>
        const cursor = document.getElementById('cursor-pointer');
        window.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        const mCanvas = document.getElementById('matrix-intro-canvas');
        const mCtx = mCanvas.getContext('2d');
        mCanvas.width = window.innerWidth; mCanvas.height = window.innerHeight;
        const drops = Array.from({ length: Math.floor(mCanvas.width / 16) }).fill(1);
        function drawMatrix() {
            mCtx.fillStyle = "rgba(0, 0, 0, 0.05)"; mCtx.fillRect(0, 0, mCanvas.width, mCanvas.height);
            mCtx.fillStyle = "#0f0"; mCtx.font = "16px monospace";
            drops.forEach((y, i) => {
                mCtx.fillText(Math.floor(Math.random()*2), i*16, y*16);
                if(y*16 > mCanvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            });
        }
        let mInterval = setInterval(drawMatrix, 35);

        setTimeout(() => {
            clearInterval(mInterval);
            document.getElementById('intro-screen').style.opacity = "0";
            setTimeout(() => {
                document.getElementById('intro-screen').style.display = "none";
                const main = document.getElementById('main-site');
                main.style.display = "flex";
                setTimeout(() => main.style.opacity = "1", 50);
                initSnow();
                startClock();
            }, 1000);
        }, 7000);

        function startClock() {
            const clockEl = document.getElementById('clock');
            const colors = ['#0f0', '#00f', '#f0f', '#ff0', '#0ff'];
            let colorIndex = 0;

            setInterval(() => {
                clockEl.innerText = new Date().toLocaleTimeString();
            }, 1000);

            setInterval(() => {
                colorIndex = (colorIndex + 1) % colors.length;
                clockEl.style.color = colors[colorIndex];
                clockEl.style.textShadow = `0 0 20px ${colors[colorIndex]}`;
            }, 5000);
        }

        const sCanvas = document.getElementById('snow-canvas');
        const sCtx = sCanvas.getContext('2d');
        let snowP = [];
        function initSnow() {
            sCanvas.width = window.innerWidth; sCanvas.height = window.innerHeight;
            for(let i=0; i<100; i++) snowP.push(new Snowflake());
            animate();
        }
        class Snowflake {
            constructor() { this.reset(); }
            reset() { this.x = Math.random()*sCanvas.width; this.y = Math.random()*-sCanvas.height; this.size = Math.random()*3+1; this.speed = Math.random()*1+0.5; this.opacity = Math.random(); this.vx = 0; }
            update() { this.y += this.speed; if(this.y > sCanvas.height) this.reset(); }
            draw() { sCtx.fillStyle = `rgba(255,255,255,${this.opacity})`; sCtx.beginPath(); sCtx.arc(this.x,this.y,this.size,0,Math.PI*2); sCtx.fill(); }
        }
        function spawnSnowBurst(e) {
            if(document.getElementById('main-site').style.display !== "flex") return;
            for(let i=0; i<20; i++) {
                let p = new Snowflake(); p.x = e.clientX; p.y = e.clientY; p.speed = Math.random()*6-3; p.vx = Math.random()*6-3;
                snowP.push(p); setTimeout(() => snowP.splice(snowP.indexOf(p), 1), 1000);
            }
        }
        function animate() {
            sCtx.clearRect(0,0,sCanvas.width,sCanvas.height);
            snowP.forEach(p => { p.update(); if(p.vx) p.x += p.vx; p.draw(); });
            requestAnimationFrame(animate);
        }

        function handleLike() {
            const btn = document.getElementById('like-btn');
            if(!btn.classList.contains('liked')) {
                btn.classList.add('liked');
                document.getElementById('like-count').innerText = "1.6k";
            }
        }
        function toggleMusic() {
            const audio = document.getElementById('bg-music');
            const btn = document.getElementById('music-btn');
            if(audio.paused) { audio.play(); btn.className = "fas fa-volume-up icon-btn"; }
            else { audio.pause(); btn.className = "fas fa-volume-mute icon-btn"; }
        }
    </script>
</body>
</html>
