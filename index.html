<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asadbek | meliqoziyev.uz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: #000; color: #fff; font-family: 'Segoe UI', sans-serif; overflow: hidden; height: 100vh; }

        /* MATRIX INTRO */
        #intro-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 10000; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        #matrix-canvas { position: absolute; top: 0; left: 0; z-index: 1; }
        .intro-content { position: relative; z-index: 2; text-align: center; }
        .t1, .t2 { font-size: 35px; font-weight: bold; color: #0f0; text-transform: uppercase; letter-spacing: 5px; text-shadow: 0 0 20px #0f0; opacity: 0; }
        .t1 { animation: fadeIn 2s forwards 1s; }
        .t2 { animation: fadeIn 2s forwards 3s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* MAIN CONTENT */
        #main-content { display: none; opacity: 0; transition: 1s; height: 100vh; width: 100%; position: relative; z-index: 100; }
        .page { position: absolute; width: 100%; height: 100%; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 15px; text-align: center; }
        .active { display: flex; }

        /* 1-PAGE PROFILE */
        .avatar { width: 100px; height: 100px; border-radius: 50%; border: 3px solid #0f0; margin-bottom: 15px; box-shadow: 0 0 20px #0f0; }
        .card { width: 280px; padding: 12px; margin: 6px 0; border-radius: 12px; text-decoration: none; color: #fff; font-weight: bold; display: flex; align-items: center; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); }

        /* 2-PAGE: ALL VIDEOS IN ONE BOX */
        .virtual-clock-header { color: #0f0; font-size: 18px; font-weight: bold; letter-spacing: 3px; margin-bottom: 5px; }
        #big-time { font-size: 20px; color: #0f0; font-family: monospace; margin-bottom: 10px; }

        .media-scroll-box { width: 100%; max-width: 360px; display: flex; flex-direction: column; gap: 15px; overflow-y: auto; max-height: 70vh; padding: 10px; scrollbar-width: none; }
        .media-scroll-box::-webkit-scrollbar { display: none; }

        .cyber-panel { border: 1px solid #0f0; background: rgba(0, 255, 0, 0.03); padding: 12px; border-radius: 10px; position: relative; width: 100%; }
        .cyber-panel::before { content: attr(data-label); position: absolute; top: -10px; left: 10px; background: #000; color: #0f0; font-size: 9px; padding: 0 5px; letter-spacing: 2px; border: 1px solid #0f0; }

        .video-group { display: flex; flex-direction: column; gap: 10px; }
        video { width: 100%; border: 1px solid rgba(0,255,0,0.4); border-radius: 5px; }
        audio { width: 100%; height: 35px; filter: invert(100%) hue-rotate(90deg) brightness(1.5); }

        /* 3-PAGE CONTACT */
        .contact-box { width: 310px; padding: 25px; background: rgba(0,0,0,0.8); border-radius: 20px; border: 1.5px solid #0f0; }
        input, textarea { width: 100%; padding: 14px; margin: 10px 0; background: #000; border: 1.5px solid #0f0; color: #fff; border-radius: 12px; outline: none; }
        button#send-btn { width: 100%; padding: 14px; background: #0f0; border: none; font-weight: bold; cursor: pointer; border-radius: 12px; color: #000; }

        /* NAV */
        .nav-btn { position: fixed; top: 50%; transform: translateY(-50%); font-size: 45px; color: #0f0; cursor: pointer; z-index: 5000; opacity: 0.6; }
        #nextBtn { right: 5px; } #prevBtn { left: 5px; display: none; }

        .glitch-active { animation: shake 0.2s infinite; }
        @keyframes shake { 0% { transform: translate(1px, 1px); } 50% { transform: translate(-1px, -1px); } 100% { transform: translate(0); } }
    </style>
</head>
<body>

    <div id="intro-screen">
        <canvas id="matrix-canvas"></canvas>
        <div class="intro-content"><div class="t1">Assalomu</div><div class="t2">Alaykum</div></div>
    </div>

    <div id="main-content">
        <i class="fas fa-chevron-left nav-btn" id="prevBtn" onclick="movePage(-1)"></i>
        <i class="fas fa-chevron-right nav-btn" id="nextBtn" onclick="movePage(1)"></i>

        <div class="page active" id="p1">
            <img src="https://img.freepik.com/free-vector/hacker-operating-laptop-cartoon-icon-illustration_138676-2387.jpg" class="avatar">
            <h2 style="color:#0f0; margin-bottom: 15px;">Asadbek</h2>
            <a href="https://instagram.com/ezz_mafiya" class="card"><i class="fab fa-instagram" style="color:#E1306C"></i> Instagram</a>
            <a href="https://t.me/Pain_2007" class="card"><i class="fab fa-telegram" style="color:#0088cc"></i> Telegram</a>
            <a href="https://youtube.com/@meliqoziyev" class="card"><i class="fab fa-youtube" style="color:#FF0000"></i> YouTube</a>
        </div>

        <div class="page" id="p2">
            <div class="virtual-clock-header">SYSTEM TIME</div>
            <div id="big-time">00:00:00</div>

            <div class="media-scroll-box">
                <div class="cyber-panel" data-label="AUDIO_STREAM" id="a-box">
                    <audio id="myAudio" controls>
                        <source src="https://raw.githubusercontent.com/meliqoziyevuz/Asadbek/main/Elvin%20Mirz%C9%99zad%C9%99%20-%20D%C3%BC%C5%9F%C3%BCn%20M%C9%99ni.mp3" type="audio/mpeg">
                    </audio>
                </div>

                <div class="cyber-panel" data-label="VIDEO_DATABASE" id="v-box">
                    <div class="video-group">
                        <video id="v1" controls>
                            <source src="https://raw.githubusercontent.com/meliqoziyevuz/Asadbek/main/VID_20260217_042543_562.mp4" type="video/mp4">
                        </video>
                        <video id="v2" controls>
                            <source src="https://raw.githubusercontent.com/meliqoziyevuz/Asadbek/main/VID_20260217_211420_755.mp4" type="video/mp4">
                        </video>
                    </div>
                </div>
            </div>
        </div>

        <div class="page" id="p3">
            <div class="contact-box">
                <h3 style="color:#0f0; margin-bottom:15px; letter-spacing:2px;">ALOQA</h3>
                <input type="text" id="uName" placeholder="Ismingiz">
                <textarea id="uMsg" rows="4" placeholder="Xabaringiz..."></textarea>
                <button id="send-btn" onclick="sendTele()">Yuborish</button>
            </div>
        </div>
    </div>

    <script>
        const audio = document.getElementById('myAudio');
        const v1 = document.getElementById('v1');
        const v2 = document.getElementById('v2');
        const aBox = document.getElementById('a-box');
        const vBox = document.getElementById('v-box');

        function stopAll() { v1.pause(); v2.pause(); audio.pause(); aBox.classList.remove('glitch-active'); vBox.classList.remove('glitch-active'); }

        audio.onplay = () => { v1.pause(); v2.pause(); aBox.classList.add('glitch-active'); vBox.classList.remove('glitch-active'); };
        v1.onplay = () => { audio.pause(); v2.pause(); vBox.classList.add('glitch-active'); aBox.classList.remove('glitch-active'); };
        v2.onplay = () => { audio.pause(); v1.pause(); vBox.classList.add('glitch-active'); aBox.classList.remove('glitch-active'); };

        // Matrix Background
        const mCanvas = document.getElementById('matrix-canvas');
        const mCtx = mCanvas.getContext('2d');
        mCanvas.width = window.innerWidth; mCanvas.height = window.innerHeight;
        const drops = new Array(Math.floor(mCanvas.width / 20)).fill(1);
        function drawMatrix() {
            mCtx.fillStyle = 'rgba(0, 0, 0, 0.1)'; mCtx.fillRect(0, 0, mCanvas.width, mCanvas.height);
            mCtx.fillStyle = '#0f0'; mCtx.font = '20px monospace';
            drops.forEach((y, i) => {
                mCtx.fillText(Math.floor(Math.random()*2), i*20, y*20);
                if(y*20 > mCanvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            });
        }
        setInterval(drawMatrix, 50);

        setTimeout(() => {
            document.getElementById('intro-screen').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            setTimeout(() => { document.getElementById('main-content').style.opacity = '1'; }, 50);
        }, 5000);

        setInterval(() => {
            document.getElementById('big-time').innerText = new Date().toLocaleTimeString('uz-UZ', { hour12: false });
        }, 1000);

        let curr = 1;
        function movePage(s) {
            document.getElementById('p'+curr).style.display = 'none';
            curr += s;
            document.getElementById('p'+curr).style.display = 'flex';
            document.getElementById('prevBtn').style.display = (curr==1)?'none':'block';
            document.getElementById('nextBtn').style.display = (curr==3)?'none':'block';
            stopAll();
        }

        function sendTele() {
            const nameField = document.getElementById('uName');
            const msgField = document.getElementById('uMsg');
            if(nameField.value === "" || msgField.value === "") return;
            fetch(`https://api.telegram.org/bot7725172926:AAHaVKSy6J-oaQnBSYy5bGKqSKIr-UQrOIM/sendMessage?chat_id=6804374367&text=User: ${nameField.value}%0AMessage: ${msgField.value}`)
            .then(() => { alert("Yuborildi!"); nameField.value = ""; msgField.value = ""; });
        }
    </script>
</body>
</html>
