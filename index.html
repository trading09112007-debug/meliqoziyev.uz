<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asadbek | meliqoziyev.uz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: #000; color: #fff; font-family: 'Segoe UI', sans-serif; overflow: hidden; height: 100vh; }

        /* MATRIX & SNOW CANVASES */
        canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; }
        #matrix-canvas { z-index: 10005; background: #000; } 
        #snow-canvas { z-index: 1; pointer-events: none; } 
        #canvas-3d { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 5; display: none; }
        #output_canvas, #input_video { display: none !important; }

        /* INTRO SCREEN */
        #intro-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 10010; display: flex; justify-content: center; align-items: center; background: #000; }
        .matrix-text { font-size: 32px; font-weight: bold; color: #0f0; text-transform: uppercase; letter-spacing: 5px; text-shadow: 0 0 20px #0f0; font-family: monospace; }

        /* MAIN STYLES */
        #main-content { display: none; opacity: 0; transition: 1s; height: 100vh; width: 100%; position: relative; z-index: 100; }
        .page { position: absolute; width: 100%; height: 100%; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 20px; text-align: center; }
        .active { display: flex; }

        .cyber-panel { border: 1px solid #0f0; background: rgba(0, 0, 0, 0.85); padding: 15px; border-radius: 15px; width: 100%; max-width: 340px; margin: 10px 0; position: relative; box-shadow: 0 0 15px rgba(0,255,0,0.2); }
        .cyber-panel::before { content: attr(data-label); position: absolute; top: -10px; left: 15px; background: #000; color: #0f0; font-size: 11px; padding: 0 8px; border: 1px solid #0f0; }

        video { width: 100%; border-radius: 8px; border: 1px solid rgba(0,255,0,0.5); }
        audio { width: 100%; height: 40px; filter: invert(100%) hue-rotate(90deg) brightness(1.5); }

        .controls { display: flex; justify-content: space-around; align-items: center; margin-top: 10px; }
        .c-btn { background: none; border: 1px solid #0f0; color: #0f0; padding: 5px 15px; border-radius: 5px; cursor: pointer; transition: 0.3s; }
        .c-btn:hover { background: #0f0; color: #000; }

        .nav-btn { position: fixed; top: 50%; transform: translateY(-50%); font-size: 45px; color: #0f0; cursor: pointer; z-index: 1000; text-shadow: 0 0 15px #0f0; }
        #nextBtn { right: 10px; } #prevBtn { left: 10px; display: none; }
        
        #big-time { font-size: 24px; color: #0f0; font-family: monospace; margin-bottom: 10px; }
        .avatar { width: 100px; height: 100px; border-radius: 50%; border: 2px solid #0f0; margin-bottom: 15px; box-shadow: 0 0 15px #0f0; }
        .card { width: 260px; padding: 10px; margin: 6px 0; border-radius: 10px; text-decoration: none; color: #fff; font-weight: bold; display: flex; align-items: center; background: rgba(0, 255, 0, 0.1); border: 1px solid #0f0; transition: 0.3s; }
        input, textarea { width: 100%; padding: 10px; margin: 5px 0; background: #000; border: 1px solid #0f0; color: #fff; border-radius: 5px; }
        .send-btn { width: 100%; padding: 10px; background: #0f0; border: none; font-weight: bold; cursor: pointer; border-radius: 5px; color: #000; }
    </style>
</head>
<body>

    <canvas id="matrix-canvas"></canvas>
    <canvas id="snow-canvas"></canvas>
    <video id="input_video"></video>
    <canvas id="output_canvas"></canvas>
    <div id="canvas-3d"></div>

    <div id="intro-screen">
        <div class="matrix-text" id="intro-text"></div>
    </div>

    <div id="main-content">
        <i class="fas fa-chevron-left nav-btn" id="prevBtn" onclick="movePage(-1)"></i>
        <i class="fas fa-chevron-right nav-btn" id="nextBtn" onclick="movePage(1)"></i>

        <div class="page active" id="p1">
            <img src="https://img.freepik.com/free-vector/hacker-operating-laptop-cartoon-icon-illustration_138676-2387.jpg" class="avatar">
            <h2 id="glitch-name" style="color:#0f0; margin-bottom:10px;">ASADBEK</h2>
            <a href="https://instagram.com/ezz_mafiya" class="card"><i class="fab fa-instagram" style="color:#E1306C"></i> Instagram</a>
            <a href="https://t.me/Pain_2007" class="card"><i class="fab fa-telegram" style="color:#0088cc"></i> Telegram</a>
            <a href="https://youtube.com/@meliqoziyev" class="card"><i class="fab fa-youtube" style="color:#FF0000"></i> YouTube</a>
        </div>

        <div class="page" id="p2">
            <div id="big-time">00:00:00</div>
            <div class="cyber-panel" data-label="Music Player">
                <audio id="myAudio" controls onplay="stopVideo()">
                    <source src="https://raw.githubusercontent.com/meliqoziyevuz/Asadbek/main/Elvin%20Mirz%C9%99zad%C9%99%20-%20D%C3%BC%C5%9F%C3%BCn%20M%C9%99ni.mp3" type="audio/mp3">
                </audio>
            </div>
            <div class="cyber-panel" data-label="Video Player">
                <video id="mainVideo" onplay="stopAudio()">
                    <source id="videoSrc" src="https://raw.githubusercontent.com/meliqoziyevuz/Asadbek/main/VID_20260217_042543_562.mp4" type="video/mp4">
                </video>
                <div class="controls">
                    <button class="c-btn" onclick="changeVideo(-1)"><i class="fas fa-backward"></i></button>
                    <button class="c-btn" onclick="toggleVideo()" id="playBtn"><i class="fas fa-play"></i></button>
                    <button class="c-btn" onclick="changeVideo(1)"><i class="fas fa-forward"></i></button>
                </div>
            </div>
        </div>

        <div class="page" id="p3">
            <div class="cyber-panel" data-label="Contact Me">
                <input type="text" id="uName" placeholder="Ismingiz">
                <textarea id="uMsg" placeholder="Xabaringiz..."></textarea>
                <button class="send-btn" onclick="sendMsg()">YUBORISH</button>
            </div>
        </div>

        <div class="page" id="p4">
            <h3 style="color:#0f0; position:absolute; top:20px; width:100%; text-align:center; z-index:1001; font-family: monospace;">AI SQUEEZE CONTROL</h3>
        </div>
    </div>

    <script>
        // MATRIX EFFECT
        const mCanvas = document.getElementById('matrix-canvas');
        const mCtx = mCanvas.getContext('2d');
        mCanvas.width = window.innerWidth; mCanvas.height = window.innerHeight;
        const columns = Math.floor(mCanvas.width / 20);
        const drops = new Array(columns).fill(1);

        function drawMatrix() {
            mCtx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            mCtx.fillRect(0, 0, mCanvas.width, mCanvas.height);
            mCtx.fillStyle = '#0f0'; mCtx.font = '20px monospace';
            drops.forEach((y, i) => {
                const text = String.fromCharCode(Math.random() * 128);
                mCtx.fillText(text, i * 20, y * 20);
                if (y * 20 > mCanvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            });
        }
        let matrixInterval = setInterval(drawMatrix, 50);

        // INTRO TEXT EFFECT (Assalomu Alaykum harfma-harf)
        const introText = "ASSALOMU ALAYKUM";
        const introEl = document.getElementById('intro-text');
        let charIndex = 0;

        function typeIntro() {
            if (charIndex < introText.length) {
                introEl.innerHTML += introText.charAt(charIndex);
                charIndex++;
                setTimeout(typeIntro, 150);
            } else {
                setTimeout(() => {
                    clearInterval(matrixInterval);
                    document.getElementById('intro-screen').style.display = 'none';
                    document.getElementById('matrix-canvas').style.display = 'none';
                    document.getElementById('main-content').style.display = 'block';
                    setTimeout(() => { document.getElementById('main-content').style.opacity = '1'; }, 50);
                }, 1500);
            }
        }
        typeIntro();

        // QOR EFFEKTI (To'xtovsiz)
        const sCanvas = document.getElementById('snow-canvas');
        const sCtx = sCanvas.getContext('2d');
        sCanvas.width = window.innerWidth; sCanvas.height = window.innerHeight;
        let snow = [];
        for(let i=0; i<100; i++) snow.push({x: Math.random()*sCanvas.width, y: Math.random()*sCanvas.height, r: Math.random()*2+1, s: Math.random()*1+0.5});
        function drawSnow() {
            sCtx.clearRect(0,0,sCanvas.width,sCanvas.height);
            sCtx.fillStyle = "white";
            snow.forEach(p => {
                sCtx.beginPath(); sCtx.arc(p.x, p.y, p.r, 0, Math.PI*2); sCtx.fill();
                p.y += p.s; if(p.y > sCanvas.height) p.y = -5;
            });
            requestAnimationFrame(drawSnow);
        }
        drawSnow();

        // MULTIMEDIA LOGIC
        const audio = document.getElementById('myAudio');
        const video = document.getElementById('mainVideo');
        const playBtn = document.getElementById('playBtn');
        const videos = ["https://raw.githubusercontent.com/meliqoziyevuz/Asadbek/main/VID_20260217_042543_562.mp4", "https://raw.githubusercontent.com/meliqoziyevuz/Asadbek/main/VID_20260217_042543_562.mp4"];
        let currentVid = 0;

        function stopVideo() { video.pause(); playBtn.innerHTML = '<i class="fas fa-play"></i>'; }
        function stopAudio() { audio.pause(); }
        function toggleVideo() {
            if (video.paused) { stopAudio(); video.play(); playBtn.innerHTML = '<i class="fas fa-pause"></i>'; }
            else { video.pause(); playBtn.innerHTML = '<i class="fas fa-play"></i>'; }
        }
        function changeVideo(dir) {
            currentVid = (currentVid + dir + videos.length) % videos.length;
            document.getElementById('videoSrc').src = videos[currentVid];
            video.load(); toggleVideo();
        }

        // ALOQA
        function sendMsg() {
            alert("Xabar yuborildi!");
            document.getElementById('uName').value = "";
            document.getElementById('uMsg').value = "";
        }

        // TIME & NAVIGATION
        setInterval(() => { document.getElementById('big-time').innerText = new Date().toLocaleTimeString('uz-UZ', {hour12:false}); }, 1000);
        function movePage(s) {
            let curr = document.querySelector('.page.active');
            let n = parseInt(curr.id.replace('p', '')) + s;
            if(n<1 || n>4) return;
            curr.classList.remove('active'); document.getElementById('p'+n).classList.add('active');
            document.getElementById('prevBtn').style.display = (n==1)?'none':'block';
            document.getElementById('nextBtn').style.display = (n==4)?'none':'block';
            if(n === 4) {
                document.getElementById('canvas-3d').style.display = 'block';
                if(!camActive) { init3D(); camAI.start(); camActive = true; animate(); }
            } else { document.getElementById('canvas-3d').style.display = 'none'; }
        }

        // AI 3D
        let scene, camera3d, renderer, cyberObj, camActive = false;
        function init3D() {
            scene = new THREE.Scene();
            camera3d = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('canvas-3d').appendChild(renderer.domElement);
            cyberObj = new THREE.Mesh(new THREE.TorusKnotGeometry(1.2, 0.4, 100, 16), new THREE.MeshBasicMaterial({ color: 0x00ff00, wireframe: true }));
            scene.add(cyberObj); camera3d.position.z = 5;
        }
        const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
        hands.setOptions({ maxNumHands: 1, minDetectionConfidence: 0.6 });
        hands.onResults(res => {
            if (res.multiHandLandmarks && res.multiHandLandmarks.length > 0) {
                const lm = res.multiHandLandmarks[0];
                cyberObj.rotation.y = (lm[8].x - 0.5) * 10;
                cyberObj.rotation.x = (lm[8].y - 0.5) * 10;
                const dist = Math.sqrt(Math.pow(lm[4].x-lm[20].x, 2) + Math.pow(lm[4].y-lm[20].y, 2));
                let s = dist * 4; cyberObj.scale.set(s, s, s);
                cyberObj.material.color.setHSL(dist, 1, 0.5);
            }
        });
        const camAI = new Camera(document.getElementById('input_video'), { onFrame: async () => { await hands.send({image: document.getElementById('input_video')}); }, width: 640, height: 480 });
        function animate() { requestAnimationFrame(animate); if(cyberObj) cyberObj.rotation.z += 0.01; renderer.render(scene, camera3d); }
    </script>
</body>
</html>
