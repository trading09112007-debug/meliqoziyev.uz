            z-index: 9999;
            animation: move-up 1s linear forwards;
        }

        @keyframes move-up {
            to { transform: translateY(-100px) translateX(var(--randX)); opacity: 0; }
        }

<body onmousedown="spawnHackerText(event)">

    <div id="video-intro">

    <div id="main-site">

        <div class="avatar-box">
             <img src="https://i.pinimg.com/originals/8a/0b/4c/8a0b4ca2b06e93817117865f37bc449e.jpg" alt="Meliqoziyev">

        <div id="like-btn" onclick="toggleLike(event)"><i class="fas fa-heart"></i></div>

    <script>
        // INTRO 5 SEKUND
        setTimeout(() => {
            const intro = document.getElementById('video-intro');
            const main = document.getElementById('main-site');
            intro.style.opacity = "0";
            setTimeout(() => {
                intro.style.display = "none";
                main.style.display = "flex";
                setTimeout(() => main.style.opacity = "1", 50);
                initMatrix();
                startClock();
            }, 1000);
        }, 5000);

        // SOAT RANGI
        function startClock() {
            const colors = ['#0f0', '#0ff', '#f00', '#ff0', '#fff'];
            const clock = document.getElementById('clock');
            setInterval(() => {
                const now = new Date();
                if (now.getSeconds() % 5 === 0) clock.style.color = colors[Math.floor(Math.random() * colors.length)];
                clock.innerText = now.toLocaleTimeString();
            }, 1000);
        }

        // MATRIX FON
        function initMatrix() {
            const canvas = document.getElementById('matrix-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            const alphabet = "01";
            const fontSize = 16;
            const columns = canvas.width / fontSize;
            const drops = Array(Math.floor(columns)).fill(1);

            function draw() {
                ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "#0f0";
                ctx.font = fontSize + "px monospace";
                for (let i = 0; i < drops.length; i++) {
                    const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                    drops[i]++;
                }
            }
            setInterval(draw, 33);
        }

        // XAKERONA SACHRASH (BOSGANDA)
        const codeWords = ["HACKED", "ERROR", "SYSTEM", "ACCESS", "010101", "PAIN", "ROOT", "SQL_INJECT"];

        function spawnHackerText(e) {
            if(document.getElementById('main-site').style.display !== "flex") return;
            
            for(let i=0; i<5; i++) {
                const span = document.createElement('span');
                span.className = 'hacker-text';
                span.innerText = codeWords[Math.floor(Math.random() * codeWords.length)];
                span.style.left = e.clientX + 'px';
                span.style.top = e.clientY + 'px';
                span.style.setProperty('--randX', (Math.random() * 100 - 50) + 'px');
                
                document.body.appendChild(span);
                setTimeout(() => span.remove(), 1000);
            }
        }

        function toggleLike(e) {
            e.stopPropagation();
            document.getElementById('like-btn').classList.toggle('liked');
        }

        window.onresize = () => {
            const canvas = document.getElementById('matrix-canvas');
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        };
    </script>
