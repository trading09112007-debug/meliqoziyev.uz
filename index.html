<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meliqoziyev.uz | Ultimate Snow</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: #000; color: #fff; font-family: 'Segoe UI', sans-serif; overflow: hidden; height: 100vh; }

        /* 1. INTRO VIDEO */
        #video-intro {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 10000;
            background: #000;
        }
        #intro-video-element { width: 100%; height: 100%; object-fit: cover; }

        /* 2. ASOSIY SAYT */
        #main-site {
            display: none;
            opacity: 0;
            height: 100vh;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 1.5s ease;
            position: relative;
            z-index: 10;
        }

        #snow-canvas { position: fixed; top: 0; left: 0; z-index: 1; pointer-events: none; }

        /* PROFIL */
        .avatar-box {
            width: 120px; height: 120px;
            border-radius: 50%;
            border: 2px solid #fff;
            margin-bottom: 15px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }
        .avatar-box img { width: 100%; height: 100%; object-fit: cover; }

        h1 { font-size: 28px; letter-spacing: 2px; margin-bottom: 25px; }

        /* TUGMALAR */
        .card {
            width: 280px;
            padding: 12px;
            margin-bottom: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            text-decoration: none;
            text-align: center;
            font-weight: 600;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            backdrop-filter: blur(8px);
            transition: 0.3s;
        }
        .card:hover { background: rgba(255, 255, 255, 0.2); transform: scale(1.03); }

        /* SOAT */
        #clock { position: fixed; top: 25px; right: 25px; font-size: 22px; font-weight: 900; font-family: monospace; z-index: 20; }

        /* LIKE TUGMASI (PASTDA CHAPDA) */
        #like-btn {
            position: fixed;
            bottom: 25px;
            left: 25px;
            font-size: 30px;
            cursor: pointer;
            z-index: 100;
            transition: transform 0.3s;
            color: #fff;
        }
        #like-btn:active { transform: scale(1.3); }
        .liked { color: #ff0000 !important; text-shadow: 0 0 15px #ff0000; }
    </style>
</head>
<body onmousedown="createBurst(event)">

    <div id="video-intro">
        <video id="intro-video-element" autoplay muted playsinline>
            <source src="https://assets.mixkit.co/videos/preview/mixkit-matrix-style-green-digital-binary-code-41203-large.mp4" type="video/mp4">
        </video>
    </div>

    <canvas id="snow-canvas"></canvas>

    <div id="main-site">
        <div id="clock">00:00:00</div>
        
        <div class="avatar-box">
             <img src="https://i.pinimg.com/originals/8a/0b/4c/8a0b4ca2b06e93817117865f37bc449e.jpg" alt="Meliqoziyev">
        </div>

        <h1>meliqoziyev.uz</h1>

        <a href="https://instagram.com/ezz_mafiya" target="_blank" class="card">
            <i class="fab fa-instagram" style="color: #e4405f;"></i> Instagram
        </a>
        <a href="https://t.me/Pain_2007" target="_blank" class="card">
            <i class="fab fa-telegram" style="color: #24A1DE;"></i> Telegram
        </a>
        <a href="https://youtube.com/@uzclaver_official" target="_blank" class="card">
            <i class="fab fa-youtube" style="color: #FF0000;"></i> YouTube
        </a>

        <div id="like-btn" onclick="toggleLike(event)">
            <i class="fas fa-heart"></i>
        </div>
    </div>

    <script>
        // --- 5 SEKUNDDAN KEYIN VIDEONI O'CHIRISH ---
        setTimeout(() => {
            const intro = document.getElementById('video-intro');
            const main = document.getElementById('main-site');
            intro.style.transition = "opacity 1s";
            intro.style.opacity = "0";
            setTimeout(() => {
                intro.style.display = "none";
                main.style.display = "flex";
                setTimeout(() => main.style.opacity = "1", 50);
                initSnow();
                startClock();
            }, 1000);
        }, 5000);

        // --- SOAT RANGINI O'ZGARTIRISH ---
        function startClock() {
            const colors = ['#00ff00', '#00ffff', '#ff0000', '#ffff00', '#ff00ff', '#ffffff'];
            const clock = document.getElementById('clock');
            setInterval(() => {
                const now = new Date();
                if (now.getSeconds() % 5 === 0) {
                    clock.style.color = colors[Math.floor(Math.random() * colors.length)];
                }
                clock.innerText = now.toLocaleTimeString();
            }, 1000);
        }

        // --- LIKE FUNKSIYASI ---
        function toggleLike(e) {
            e.stopPropagation(); // Qor sachrashiga xalaqit bermaslik uchun
            document.getElementById('like-btn').classList.toggle('liked');
        }

        // --- QOR EFFEKTI ---
        const canvas = document.getElementById('snow-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function initSnow() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            for (let i = 0; i < 100; i++) particles.push(new Snowflake());
            animate();
        }

        class Snowflake {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * -canvas.height;
                this.size = Math.random() * 3 + 1;
                this.speed = Math.random() * 1 + 0.5;
                this.velX = Math.random() * 0.5 - 0.25;
            }
            update() {
                this.y += this.speed;
                this.x += this.velX;
                if (this.y > canvas.height) this.reset();
            }
            draw() {
                ctx.fillStyle = "white";
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // --- QOR SACHRASHI ---
        function createBurst(e) {
            if(document.getElementById('main-site').style.display === "flex") {
                for (let i = 0; i < 12; i++) {
                    let p = new Snowflake();
                    p.x = e.clientX; p.y = e.clientY;
                    p.speed = Math.random() * 5 - 2.5;
                    p.velX = Math.random() * 5 - 2.5;
                    particles.push(p);
                    setTimeout(() => particles.splice(particles.indexOf(p), 1), 1500);
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }

        window.onresize = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; };
    </script>
</body>
</html>
