<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meliqoziyev.uz | Matrix & Snow</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: #000; color: #fff; font-family: 'Segoe UI', sans-serif; overflow: hidden; height: 100vh; }

        /* INTRO: MATRIX + ASSALOMU ALAYKUM */
        #intro-screen {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 10000;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }
        #matrix-intro-canvas { position: absolute; top: 0; left: 0; }
        .welcome-text {
            position: relative;
            font-size: 35px;
            font-weight: bold;
            color: #00ff00;
            text-shadow: 0 0 20px #00ff00;
            letter-spacing: 5px;
            z-index: 10001;
            text-transform: uppercase;
        }

        /* ASOSIY SAYT */
        #main-site {
            display: none;
            opacity: 0;
            height: 100vh;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 1s ease;
            position: relative;
            z-index: 10;
        }

        #snow-canvas { position: fixed; top: 0; left: 0; z-index: 1; pointer-events: none; }

        .avatar-box {
            width: 120px; height: 120px;
            border-radius: 50%;
            border: 2px solid #fff;
            margin-bottom: 20px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }
        .avatar-box img { width: 100%; height: 100%; object-fit: cover; }

        h1 { font-size: 28px; letter-spacing: 2px; margin-bottom: 25px; color: #fff; }

        .card {
            width: 280px;
            padding: 12px;
            margin-bottom: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            text-decoration: none;
            text-align: center;
            font-weight: 600;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            backdrop-filter: blur(10px);
            transition: 0.3s;
        }
        .card:hover { background: rgba(255, 255, 255, 0.2); transform: scale(1.05); }

        #clock { position: fixed; top: 25px; right: 25px; font-size: 22px; font-weight: 900; font-family: monospace; z-index: 20; }
        
        #like-btn {
            position: fixed;
            bottom: 25px; left: 25px;
            font-size: 35px;
            cursor: pointer;
            z-index: 100;
            color: #fff;
        }
        .liked { color: #ff0000 !important; text-shadow: 0 0 15px #ff0000; }
    </style>
</head>
<body onmousedown="createSnowBurst(event)">

    <div id="intro-screen">
        <canvas id="matrix-intro-canvas"></canvas>
        <div class="welcome-text">Assalomu Alaykum</div>
    </div>

    <canvas id="snow-canvas"></canvas>

    <div id="main-site">
        <div id="clock">00:00:00</div>
        <div class="avatar-box">
             <img src="https://i.pinimg.com/originals/8a/0b/4c/8a0b4ca2b06e93817117865f37bc449e.jpg" alt="Meliqoziyev">
        </div>
        <h1>meliqoziyev.uz</h1>
        
        <a href="https://instagram.com/ezz_mafiya" target="_blank" class="card"><i class="fab fa-instagram"></i> Instagram</a>
        <a href="https://t.me/Pain_2007" target="_blank" class="card"><i class="fab fa-telegram"></i> Telegram</a>
        <a href="https://www.youtube.com/@uz_pain" target="_blank" class="card"><i class="fab fa-youtube"></i> YouTube</a>

        <div id="like-btn" onclick="toggleLike(event)"><i class="fas fa-heart"></i></div>
    </div>

    <script>
        // --- MATRIX INTRO LOGIKASI ---
        const mCanvas = document.getElementById('matrix-intro-canvas');
        const mCtx = mCanvas.getContext('2d');
        mCanvas.width = window.innerWidth;
        mCanvas.height = window.innerHeight;

        const alphabet = "01";
        const fontSize = 16;
        const columns = mCanvas.width / fontSize;
        const rainDrops = Array.from({ length: columns }).fill(1);

        function drawMatrix() {
            mCtx.fillStyle = "rgba(0, 0, 0, 0.05)";
            mCtx.fillRect(0, 0, mCanvas.width, mCanvas.height);
            mCtx.fillStyle = "#0F0";
            mCtx.font = fontSize + "px monospace";
            for (let i = 0; i < rainDrops.length; i++) {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                mCtx.fillText(text, i * fontSize, rainDrops[i] * fontSize);
                if (rainDrops[i] * fontSize > mCanvas.height && Math.random() > 0.975) rainDrops[i] = 0;
                rainDrops[i]++;
            }
        }
        let matrixInterval = setInterval(drawMatrix, 30);

        // --- 3 SEKUNDDAN KEYIN SAYTGA KIRISH ---
        setTimeout(() => {
            clearInterval(matrixInterval);
            const intro = document.getElementById('intro-screen');
            const main = document.getElementById('main-site');
            intro.style.transition = "opacity 1s";
            intro.style.opacity = "0";
            setTimeout(() => {
                intro.style.display = "none";
                main.style.display = "flex";
                setTimeout(() => main.style.opacity = "1", 50);
                initSnow();
                startClock();
            }, 1000);
        }, 3000);

        // --- QOR EFFEKTI ---
        const sCanvas = document.getElementById('snow-canvas');
        const sCtx = sCanvas.getContext('2d');
        let snowParticles = [];

        function initSnow() {
            sCanvas.width = window.innerWidth;
            sCanvas.height = window.innerHeight;
            for (let i = 0; i < 100; i++) snowParticles.push(new Snowflake());
            animateSnow();
        }

        class Snowflake {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * sCanvas.width;
                this.y = Math.random() * -sCanvas.height;
                this.size = Math.random() * 3 + 1;
                this.speed = Math.random() * 1 + 0.5;
                this.velX = Math.random() * 0.5 - 0.25;
                this.opacity = Math.random();
            }
            update() {
                this.y += this.speed;
                this.x += this.velX;
                if (this.y > sCanvas.height) this.reset();
            }
            draw() {
                sCtx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                sCtx.beginPath();
                sCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                sCtx.fill();
            }
        }

        // BOSGANDA QOR SACHRASHI
        function createSnowBurst(e) {
            if(document.getElementById('main-site').style.display === "flex") {
                for (let i = 0; i < 15; i++) {
                    let p = new Snowflake();
                    p.x = e.clientX; p.y = e.clientY;
                    p.speed = Math.random() * 4 - 2;
                    p.velX = Math.random() * 4 - 2;
                    snowParticles.push(p);
                    setTimeout(() => snowParticles.splice(snowParticles.indexOf(p), 1), 1000);
                }
            }
        }

        function animateSnow() {
            sCtx.clearRect(0, 0, sCanvas.width, sCanvas.height);
            snowParticles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animateSnow);
        }

        // --- QO'SHIMCHA FUNKSIYALAR ---
        function startClock() {
            const colors = ['#00ff00', '#00ffff', '#ff0000', '#ffff00', '#ff00ff', '#ffffff'];
            setInterval(() => {
                const now = new Date();
                const clock = document.getElementById('clock');
                if (now.getSeconds() % 5 === 0) clock.style.color = colors[Math.floor(Math.random() * colors.length)];
                clock.innerText = now.toLocaleTimeString();
            }, 1000);
        }

        function toggleLike(e) {
            e.stopPropagation();
            document.getElementById('like-btn').classList.toggle('liked');
        }

        window.onresize = () => {
            mCanvas.width = sCanvas.width = window.innerWidth;
            mCanvas.height = sCanvas.height = window.innerHeight;
        };
    </script>
</body>
</html>
