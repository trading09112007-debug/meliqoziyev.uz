<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meliqoziyev.uz | 9s Edition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: #000; color: #fff; font-family: 'Courier New', monospace; overflow: hidden; height: 100vh; }

        /* INTRO QISMI (9 SEKUND) */
        #intro-screen {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 10000;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }
        #matrix-intro-canvas { position: absolute; top: 0; left: 0; }
        
        .welcome-container {
            position: relative;
            z-index: 10001;
        }

        .welcome-text {
            font-size: 38px;
            font-weight: 900;
            color: #fff;
            letter-spacing: 5px;
            white-space: nowrap;
            overflow: hidden;
            border-right: 4px solid #00ff00;
            width: 0;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.7), 0 0 30px #00ff00;
            /* Yozilish vaqti 3 sekund, qolgan 6 sekund davomida ekranda turadi */
            animation: 
                typing 3s steps(20, end) forwards,
                blink-caret 0.75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #00ff00 }
        }

        /* ASOSIY SAYT */
        #main-site {
            display: none;
            opacity: 0;
            height: 100vh;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 1.5s ease;
            position: relative;
            z-index: 10;
        }

        #snow-canvas { position: fixed; top: 0; left: 0; z-index: 1; pointer-events: none; }

        .avatar-box {
            width: 125px; height: 125px;
            border-radius: 50%;
            border: 2px solid #fff;
            margin-bottom: 20px;
            overflow: hidden;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
        }
        .avatar-box img { width: 100%; height: 100%; object-fit: cover; }

        h1 { font-size: 30px; letter-spacing: 3px; margin-bottom: 30px; }

        .card {
            width: 290px;
            padding: 14px;
            margin-bottom: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.08);
            color: #fff;
            text-decoration: none;
            text-align: center;
            font-weight: 600;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            backdrop-filter: blur(12px);
            transition: 0.4s;
        }
        .card:hover { background: rgba(255, 255, 255, 0.2); transform: scale(1.05); }

        #clock { position: fixed; top: 25px; right: 25px; font-size: 24px; font-weight: 900; z-index: 20; }
    </style>
</head>
<body>

    <div id="intro-screen">
        <canvas id="matrix-intro-canvas"></canvas>
        <div class="welcome-container">
            <div class="welcome-text">Assalomu Alaykum...</div>
        </div>
    </div>

    <canvas id="snow-canvas"></canvas>

    <div id="main-site">
        <div id="clock">00:00:00</div>
        <div class="avatar-box">
             <img src="https://i.pinimg.com/originals/8a/0b/4c/8a0b4ca2b06e93817117865f37bc449e.jpg" alt="Meliqoziyev">
        </div>
        <h1>meliqoziyev.uz</h1>
        
        <a href="https://instagram.com/ezz_mafiya" target="_blank" class="card"><i class="fab fa-instagram"></i> Instagram</a>
        <a href="https://t.me/Pain_2007" target="_blank" class="card"><i class="fab fa-telegram"></i> Telegram</a>
        <a href="https://www.youtube.com/@uz_pain" target="_blank" class="card"><i class="fab fa-youtube"></i> YouTube</a>
    </div>

    <script>
        // MATRIX FON
        const mCanvas = document.getElementById('matrix-intro-canvas');
        const mCtx = mCanvas.getContext('2d');
        mCanvas.width = window.innerWidth;
        mCanvas.height = window.innerHeight;
        const rainDrops = Array.from({ length: Math.floor(mCanvas.width / 16) }).fill(1);

        function drawMatrix() {
            mCtx.fillStyle = "rgba(0, 0, 0, 0.05)";
            mCtx.fillRect(0, 0, mCanvas.width, mCanvas.height);
            mCtx.fillStyle = "#00ff00"; 
            mCtx.font = "16px monospace";
            rainDrops.forEach((y, i) => {
                const text = Math.floor(Math.random() * 2);
                mCtx.fillText(text, i * 16, y * 16);
                if (y * 16 > mCanvas.height && Math.random() > 0.975) rainDrops[i] = 0;
                rainDrops[i]++;
            });
        }
        let matrixInterval = setInterval(drawMatrix, 35);

        // TRANSITION AT 9 SECONDS
        setTimeout(() => {
            clearInterval(matrixInterval);
            const intro = document.getElementById('intro-screen');
            intro.style.transition = "opacity 1s ease";
            intro.style.opacity = "0";
            setTimeout(() => {
                intro.style.display = "none";
                const main = document.getElementById('main-site');
                main.style.display = "flex";
                setTimeout(() => main.style.opacity = "1", 50);
                initSnow();
                setInterval(() => {
                    document.getElementById('clock').innerText = new Date().toLocaleTimeString();
                }, 1000);
            }, 1000);
        }, 9000); // 9000ms = 9 sekund

        // QOR EFFEKTI
        const sCanvas = document.getElementById('snow-canvas');
        const sCtx = sCanvas.getContext('2d');
        let snowParticles = [];

        function initSnow() {
            sCanvas.width = window.innerWidth;
            sCanvas.height = window.innerHeight;
            for (let i = 0; i < 100; i++) snowParticles.push(new Snowflake());
            animateSnow();
        }

        class Snowflake {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * sCanvas.width;
                this.y = Math.random() * -sCanvas.height;
                this.size = Math.random() * 3 + 1;
                this.speed = Math.random() * 1 + 0.5;
                this.opacity = Math.random();
            }
            update() {
                this.y += this.speed;
                if (this.y > sCanvas.height) this.reset();
            }
            draw() {
                sCtx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                sCtx.beginPath(); sCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2); sCtx.fill();
            }
        }

        function animateSnow() {
            sCtx.clearRect(0, 0, sCanvas.width, sCanvas.height);
            snowParticles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animateSnow);
        }

        window.onresize = () => {
            mCanvas.width = sCanvas.width = window.innerWidth;
            mCanvas.height = sCanvas.height = window.innerHeight;
        };
    </script>
</body>
</html>
